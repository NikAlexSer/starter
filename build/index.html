<head>
  <meta charset="utf-8">
  <title>Заголовок страницы</title>
  <meta content="Описание страницы" name="description">
  <meta content="" name="keywords">
  <meta content="telephone=no" name="format-detection">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="HandheldFriendly" content="true">

</head>

<body>

  <section class="l-section">
    <div class="l-container">
      <h1>Переменные</h1>
      <ul>
        <li>-- Инлайн ( на текущей странице ) => Заголовок страницы</li>
        <li>-- Локальная ( для текущей странице ) => 123</li>
        <li>-- Глобальная ( для всех страниц ) => Заголовок страницы</li>
      </ul>
      /
      <div class="l-row">
        <div class="l-col--xs-5">bar</div>
        <div class="l-col--xs-5">123</div>
        <div class="l-col--xs-2">Заголовок страницы</div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script>
    (function() {
    		var promptText = 'Названия компонента (Без .less)\nДоступные префиксы\n\c - Компонент\nm - Миксин\nh - Хлпер\n',
    				component;
    		function trigger(e) {
    	    if (e.keyCode === 26 && e.ctrlKey) {
    	    	component = prompt(promptText);
    	    	if (component) {
    	    		var ajax = new XMLHttpRequest();
    	    		ajax.open('GET', '/starter/add_less?id=' + component, true);
    	    		ajax.send(null);
    
    	    		ajax.onreadystatechange = function() {
    	    		  if (ajax.readyState != 4) return;
    
    	    		  if (ajax.status != 200) {
    	    		    alert(ajax.status + ': ' + ajax.statusText);
    	    		  } else {
    	    		  	var data = JSON.parse(ajax.responseText);
    	    		  	if (data.error) {
    	    		  		alert(data.error)
    	    		  	}
    	    		  }
    
    	    		}
    	    	}
        	}
        }
    
        document.addEventListener('keypress', trigger);
    	})();
  </script>
  <!-- include liveReload only in Dev server -->
  <script src="//localhost:35729/livereload.js"></script>
  <script src="/javascripts/common.js"></script>
</body>
